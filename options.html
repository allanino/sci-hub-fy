<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sci-Hub-Fy Options</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <form>
      <h1>Set your Domain <br> for Sci-Hub Services</h1>
      <input placeholder="Domain (e.g. sci-hub.tw)" type="text" required="" id="domain">
      <p class="label">Domain (e.g. sci-hub.tw)</p>
      <button class="ripple" id="save">Save</button>
    </form>

    <a class="follow" href="https://github.com/allanino/sci-hub-fy" target="_blank"><i class="fa fa-github"></i>Fork me on GitHub</a>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

    <script src='js/jquery.min.js'></script>
    <script src="options.js"></script>
  </body>
</html>
